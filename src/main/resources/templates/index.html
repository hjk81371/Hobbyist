<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>

    <style>
        /* Add some basic styling */
        body {
            margin: 0;
            padding: 0;
        }
        
        .button {
            display: block;
            width: 200px;
            height: 60px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            line-height: 60px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <h1>Welcome to Hobbyist</h1>
    <h2>By Harrison Kirstein</h2>
    

    <div>
        <a id="button1" href="#" class="button">Button 1</a>
        <a id="button2" href="#" class="button">Button 2</a>
        <a id="button3" href="#" class="button">Button 3</a>
    </div>


    <div id="result"></div>

</body>













<script>
    // JavaScript code for button click event handling
    document.getElementById("button1").addEventListener("click", fetchData);

    document.getElementById("button2").addEventListener("click", function() {
        alert("Button 2 clicked!");
    });

    document.getElementById("button3").addEventListener("click", function() {
        alert("Button 3 clicked!");
    });

    function fetchData() {
        fetch('api/endpoint')
        .then(response => response.text())
        .then(data => {
            // Handle the response data
            console.log(data); // Log the data to the console

            // Display the data in your HTML file
            document.getElementById('result').innerHTML = data;
        })
        .catch(error => {
            // Handle any errors that occur during the API call
            console.error('Error:', error);
        });
    }

</script>


</html>
